<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="wrapper max-w-[1200px] mx-auto">
        
        <div class="flex justify-center items-center mt-[100px]"><h1
            class="font-semibold text-3xl text-pink-500">Filterable Gallery</h1></div>
        <div class="flex justify-center items-center gap-9 p-5">
            <button class="border 1px w-[100px] bg-blue-600 text-white hover:bg-purple-600"
            onclick="ShowAll()"
            >All</button>
            
            <button class="border 1px w-[100px] bg-blue-600 text-white hover:bg-purple-600"
            onclick="ShowDesign()"
            >Logo Design</button>
            
            <button class="border 1px w-[100px] bg-blue-600 text-white hover:bg-purple-600"
            onclick="ShowWeb()" >Web Design</button>
            
            <button class="border 1px w-[100px] bg-blue-600 text-white hover:bg-purple-600"
            onclick="ShowMobile()" >Mobile Apps</button>
            
        </div>
        <div class="flex flex-wrap gap-8">
            <img src="./img.png" class="w-[250px] h-[250px]" alt="Design">
            <img src="./img.png" class="w-[250px] h-[250px]" alt="Design">
            <img src="./img.png" class="w-[250px] h-[250px]" alt="Design">
            <img src="./img.png" class="w-[250px] h-[250px]" alt="Web">
            <img src="./img.png" class="w-[250px] h-[250px]" alt="Web">
            <img src="./img.png" class="w-[250px] h-[250px]" alt="Web">
            <img src="./img.png" class="w-[250px] h-[250px]" alt="Mobile">
            <img src="./img.png" class="w-[250px] h-[250px]" alt="Mobile">
            <img src="./img.png" class="w-[250px] h-[250px]" alt="Mobile">
        </div>
    </div>
</body>
</html>
